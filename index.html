<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="bg">
        <div class="calc">
            <h1 style="text-align: center;">Calculadora</h1>
            <input type="text" class="display">
            <table>
                <tr>
                    <td><button class="button" onclick="del()">C</button></td>
                    <td><button class="button" onclick="delOne()"><</button></td>
                    <td><button class="button btn_num">/</button></td>
                    <td><button class="button btn_num">*</button></td>
                </tr>
                <tr>
                    <td><button class="button btn_num">7</button></td>
                    <td><button class="button btn_num">8</button></td>
                    <td><button class="button btn_num">9</button></td>
                    <td><button class="button btn_num">-</button></td>
                </tr>
                <tr>
                    <td><button class="button btn_num">4</button></td>
                    <td><button class="button btn_num">5</button></td>
                    <td><button class="button btn_num">6</button></td>
                    <td><button class="button btn_num">+</button></td>
                </tr>
                <tr>
                    <td><button class="button btn_num">1</button></td>
                    <td><button class="button btn_num">2</button></td>
                    <td><button class="button btn_num">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" onclick="result()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button btn_num" style="width: 106px;">0</button></td>
                    <td><button class="button btn_num">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>

<script src="/assets/js/main.js"></script>
